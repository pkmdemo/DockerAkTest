# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - DockerAkTest

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://akcrdemo.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_aa70dfcda37a445aa0fee41fb2a8a3c6 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_5d18a38455db498a8cd94c734652c481 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        context: .
        push: true
        tags: ${{ secrets.AzureAppService_ContainerUsername_aa70dfcda37a445aa0fee41fb2a8a3c6 }}/dockeraktest:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'DockerAkTest'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_a0d768f680584d74a715c98d94cbb728 }}
        images: 'akcrdemo.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_aa70dfcda37a445aa0fee41fb2a8a3c6 }}/dockeraktest:${{ github.sha }}'
